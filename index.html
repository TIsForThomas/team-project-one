<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="assets/materialize/css/materialize.css">
    <link rel="stylesheet" href="./assets/style-modify.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body id="body">
    <div class="container center-align" id="main-containter">
        <div class="row" style="margin-top: 25px;">
            <div class="col s3"></div>
            <div id="search-bar" class="col s5">
                <div class="col s2"></div>
                <div id="search-1" class="input-field row col s8">
                    <input id="location_inline" type="text" class="validate">
                    <label id="local" for="location_inline">Location</label>
                    <span id = "helper" class="helper-text" data-error="please try again">Ex: Austin</span>
                </div>
                <a id="help" class="col s1 waves-effect waves-light btn modal-trigger" href="#modal1"><i class="material-icons center"></i>?</a>
            </div>
        </div>
        <div id="filter-containter" class="row center-align col s12">
            <div class="col s3"></div>
            <a id="theater-button" class=" button-1 col s2 btn-large waves-effect"><b>Theater</b></a>
            <a id="sports-button" class="button-2 col s2 btn-large waves-effect"><b>Sports</b></a>
            <a id="music-button" class="col s2 btn-large waves-effect"><b>Music</b></a>
            <div class="col s3"></div>
        </div>
        <div id='map' style='width: 100%; height: 700px;' class="col s6 offset-s6"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/materialize/js/materialize.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <script src="assets/script.js"></script>
</body>
</html>
