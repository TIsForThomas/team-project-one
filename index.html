<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="assets/materialize/css/materialize.css">
    <link rel="stylesheet" href="./assets/mapbox-style-modify.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="#01579b light-blue darken-4">
    <div class="container #01579b light-blue darken-4">
        <div class="row" style="margin-top: 25px;">
            <div class="col s12">
                <div class="col s1"></div>
                <div class="input-field row col s9">
                    <input id="location_inline" type="email" class="validate">
                    <label for="location_inline">Location</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Ex: Austin, TX</span>
                </div>
                <a class="col s1 waves-effect waves-light btn  modal-trigger" href="#modal1"><i class="material-icons center">cloud</i></a>
            </div>
        </div>
        <div class="row valign-wrapper">
            <div class="col s1"></div>
            <a id="music-button" class="col s3 btn-large red waves-effect" style="font-size: 30px;"><b>Music</b></a>
            <div class="col s1"></div>
            <a id="sports-button" class="col s3 btn-large green waves-effect" style="font-size: 30px;"><b>Sports</b></a>
            <div class="col s1"></div>
            <a id="theater-button" class="col s3 btn-large blue waves-effect" style="font-size: 30px;"><b>Theater</b></a>
            <div class="col s1"></div>
        </div>
        <div id='map' style='width: 100%; height: 700px;' class="col s6 offset-s6"></div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="assets/materialize/js/materialize.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<script src="assets/script.js"></script>



























</html>
